<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dash">
          <div class="user">
            <img src="" alt="" />
            <h3>Max Mustermann</h3>
            <p>Pro Mitglied</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="" alt="" />
              <h2>Test 1</h2>
            </div>
            <div class="link">
              <img src="" alt="" />
              <h2>Test 2</h2>
            </div>
            <div class="link">
              <img src="" alt="" />
              <h2>Test 3</h2>
            </div>
            <div class="link">
              <img src="" alt="" />
              <h2>Test 4</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro.</h2>
            <img src="" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Test Status</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="prozent">60%</h2>
            </div>
            <div class="card">
              <img src="images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="prozent">60%</h2>
            </div>
            <div class="card">
              <img src="images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="prozent">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
